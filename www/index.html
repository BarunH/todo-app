<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/firebase/angularfire.min.js"></script>
    


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TodoListCtrl">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Todo </h1>
        <button class="button button-balanced icon ion-plus" ng-click="addTodo()"></button>

      </ion-header-bar>
      <ion-content has-bouncing="true">
      <pre ng-hide="true">{{data}}</pre>
        <ion-list>
          <ion-item ng-repeat="todo in data.todos" class="item-checkbox" on-hold="showActions($index)">
            <label class="checkbox checkbox-positive">
              <input type="checkbox" ng-model="todo.done" ng-change="changed($index)">  
            </label>
            <span ng-class="{done:todo.done}">{{todo.text}}</span>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
